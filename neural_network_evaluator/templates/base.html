<!-- Written by Paul Wojcik, Jack Boswell, and Nelson Romero -->
<!doctype html>
<html data-bs-theme="dark" lang="en">
<!-- Style -->
<style>
    #time {display: flex; justify-content: flex-end}
    #title {display: flex; justify-content: center}
    #divider {border:0; border-top: 10px solid brown; padding-bottom: 25px;}
    #infobox {display: flex; justify-content: center; border: 1px solid brown; padding: 10px}
</style>
<!--- Head --->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
    <title>Neural Network Evaluator</title>
</head>
<!--- Body --->
<body>
    <header style="height: 23px;color: var(--bs-body-color);">
            <h1 id="currentDateTime" class="text-end" style="font-size: 12px; text-align: right; padding-right: 10px;">Date - Time</h1>
            <h1 class="text-end" id="sessionTime" style="padding-right: 10px; font-size: 12px; text-align: right;">Session Time: Loading...</h1>
    </header>
    <main>
        <h1 style="text-align: center;color: var(--bs-body-color);font-family: 'Abril Fatface', serif;margin: 0;font-size: 40px;">CMSC 495</h1>
        <p style="text-align: center;margin: 0;font-size: 15;height: 20;">Team: Paul, Nelson, Nikhil, Andrew, Jack</p>
        <header style="color: var(--bs-body-bg);background: var(--bs-body-color);backdrop-filter: brightness(200%);height: 2px;"></header>
        <h1 style="margin: 0px;margin-bottom: 3px;margin-top: 3px;color: var(--bs-body-color);font-size: 13.4px;text-align: center;border: 1px solid var(--bs-emphasis-color);width: 357;margin-left: 0;margin-right: 0;">Welcome to the Neural Network Evaluator</h1>
        <img id="image" class="img-thumbnail" src="{{ image }}" style="max-width: 450px;max-height: 450px;width: 100%;height: 100%;object-fit: contain;" width="100" height="100" />
    </main>
    {% block content %} <!--- content --->
    {% endblock%}
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/datetime.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/image.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/cleanup.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/timer.js') }}"></script>
    <script>
        window.addEventListener('popstate', function(event) {
            // If navigating back to the index page, set cleanupFlag to true
            if (document.location.pathname === '/') {
                cleanupFlag = true;
            }
        });
    </script>
</body>
</html>
