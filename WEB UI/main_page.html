<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Main Landing Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header style="height: 23px;color: var(--bs-body-color);">
        <h1 class="text-end" id="currentDateTime" style="font-size: 12px;width: 1920px;text-align: right;">Date - Time</h1>
    </header>
    <main>
        <h1 style="text-align: center;color: var(--bs-body-color);font-family: 'Abril Fatface', serif;margin: 0;font-size: 40px;">CMSC 495</h1>
        <p style="text-align: center;margin: 0;font-size: 15;height: 20;">Paul, Nelson, Nikhil, Andrew, Jack</p>
        <header style="color: var(--bs-body-bg);background: var(--bs-body-color);backdrop-filter: brightness(200%);height: 2px;"></header>
        <h1 style="margin: 0px;margin-bottom: 3px;margin-top: 3px;color: var(--bs-body-color);font-size: 13.4px;text-align: center;border: 1px solid var(--bs-emphasis-color);width: 357;margin-left: 0;margin-right: 0;">Welcome to the Neural Network Evaluator</h1><img class="img-thumbnail" id="image" style="text-align: center;/*margin-right: 0;*//*margin-left: 0;*/height: 250px;width: 250px;" width="100" height="100">
    </main>
    <form>
        <div class="input-group" style="background: var(--bs-btn-disabled-color);width: 495px;"><input class="form-control" type="file" id="imageSelect" style="border-color: var(--bs-btn-disabled-color);width: 200px;" accept="image/*"><a class="btn btn-primary" role="button" style="background: var(--bs-body-bg);border-color: var(--bs-emphasis-color);" onclick="results()">View Results</a><button class="btn btn-primary" type="button" style="background: var(--bs-body-bg);border-color: var(--bs-body-color);">Clear Image</button></div>
    </form>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/datetime.js"></script>
    <script src="assets/js/image.js"></script>
    <script src="assets/js/results.js"></script>
</body>

</html>
